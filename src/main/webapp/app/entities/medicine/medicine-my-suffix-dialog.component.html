<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMedicineLabel" jhiTranslate="bytaApp.medicine.home.createOrEditLabel">Create or edit a Medicine</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!medicine.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="medicine.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bytaApp.medicine.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="medicine.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bytaApp.medicine.dose" for="field_dose">Dose</label>
            <input type="number" class="form-control" name="dose" id="field_dose"
                [(ngModel)]="medicine.dose"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="bytaApp.medicine.treatmentProcedure" for="field_treatmentProcedure">Treatment Procedure</label>
            <select class="form-control" id="field_treatmentProcedure" name="treatmentProcedure" [(ngModel)]="medicine.treatmentProcedure" >
                <option [ngValue]="null"></option>
                <option [ngValue]="treatmentProcedureOption.id === medicine.treatmentProcedure?.id ? medicine.treatmentProcedure : treatmentProcedureOption" *ngFor="let treatmentProcedureOption of treatmentprocedures; trackBy: trackTreatmentProcedureById">{{treatmentProcedureOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
