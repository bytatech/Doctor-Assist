<div>
    <h2>
        <span jhiTranslate="bytaApp.diagnosticTest.home.title">Diagnostic Tests</span>
        <button class="btn btn-primary float-right create-diagnostic-test-my-suffix" [routerLink]="['/', { outlets: { popup: ['diagnostic-test-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="bytaApp.diagnosticTest.home.createLabel">
            Create new Diagnostic Test
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="diagnosticTests">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bytaApp.diagnosticTest.name">Name</span></th>
            <th><span jhiTranslate="bytaApp.diagnosticTest.treatmentProcedure">Treatment Procedure</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let diagnosticTest of diagnosticTests ;trackBy: trackId">
                <td><a [routerLink]="['../diagnostic-test-my-suffix', diagnosticTest.id ]">{{diagnosticTest.id}}</a></td>
                <td>{{diagnosticTest.name}}</td>
                <td>
                    <div *ngIf="diagnosticTest.treatmentProcedure">
                        <a [routerLink]="['../treatment-procedure-my-suffix', diagnosticTest.treatmentProcedure?.id ]" >{{diagnosticTest.treatmentProcedure?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../diagnostic-test-my-suffix', diagnosticTest.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'diagnostic-test-my-suffix/'+ diagnosticTest.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'diagnostic-test-my-suffix/'+ diagnosticTest.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
