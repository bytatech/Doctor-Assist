<div>
    <h2>
        <span jhiTranslate="bytaApp.disease.home.title">Diseases</span>
        <button class="btn btn-primary float-right create-disease-my-suffix" [routerLink]="['/', { outlets: { popup: ['disease-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="bytaApp.disease.home.createLabel">
            Create new Disease
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="diseases">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bytaApp.disease.name">Name</span></th>
            <th><span jhiTranslate="bytaApp.disease.symptom">Symptom</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let disease of diseases ;trackBy: trackId">
                <td><a [routerLink]="['../disease-my-suffix', disease.id ]">{{disease.id}}</a></td>
                <td>{{disease.name}}</td>
                <td>
                    <span *ngFor="let symptom of disease.symptoms; let last = last">
                            <a class="form-control-static" [routerLink]="['../symptom-my-suffix', symptom?.id ]">{{symptom.name}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../disease-my-suffix', disease.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'disease-my-suffix/'+ disease.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'disease-my-suffix/'+ disease.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
